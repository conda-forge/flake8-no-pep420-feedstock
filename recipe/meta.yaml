{% set name = "flake8-no-pep420" %}
{% set version = "2.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flake8_no_pep420-{{ version }}.tar.gz
  sha256: 5dcd9e23bdd545cb957dd23987d9d227e733d1610717b0e13591262df1a33413

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - flake8 >=3,!=3.2

test:
  imports:
    - flake8_no_pep420
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/adamchainz/flake8-no-pep420
  summary: A flake8 plugin to ban PEP-420 implicit namespace packages.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
